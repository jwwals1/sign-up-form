<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leftside">
        <img src="media/ecom.webp" alt="Ecommerce stock background picture" id="ecomPhoto">
        <div class="descriptions">
            <img src="media/odin-lined.png" alt="Ecommerce stock logo" id="logo">
            <h1 id="logoText">e-commerce website</h1>
        </div>
    </div>
    <div class="rightSide">
        <div id="rightText">
            <h1>This is a fake online e-commerce website home page. This is the fake description. I hope you enjoy my page. Sign up <em>now</em> to get started!</h1>
        </div>
        <div id="signup">
            <form action="" method="post">
                <h1>Sign up below!</h1>
                <fieldset>
                    <div id="cell">
                        <label for="firstName" id="labelText">First Name*</label>
                        <input type="text" name="firstName" placeholder="First Name..." minlength="3" required>
                    </div>
                    <div id="cell">
                        <label for="lastName" id="labelText">Last Name*</label>
                        <input type="text" name="lastName" placeholder="Last Name..."  minlength="3" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div id="cell">
                        <label for="email" id="labelText">Email*</label>
                        <input type="email" name="email" placeholder="email@email.com" required>
                    </div> 
                    <div id="cell">
                        <label for="phoneNumber" id="labelText">Phone Number</label>
                        <input type="text" name="phoneNumber" placeholder="123-555-5555">
                    </div>
                </fieldset>
                <fieldset>
                    <div id="cell">
                        <label for="age" id="labelText">Age</label>
                        <input type="number" name="Age">
                    </div>
                    <div id="cell">
                        <label for="birthday" id="labelText">Date of Birth</label>
                        <input type="text" name="birthday" placeholder="01/01/1000">
                </fieldset>
                <fieldset>
                    <div id="cell">
                        <label for="password" id="labelText">Password*</label>
                        <input type="password" name="password"placeholder="Password" required minlength="6">
                    </div>
                    <div id="cell">
                        <label for="password2" id="labelText">Confirm Password*</label>
                        <input type="password" name="password2" placeholder="Repeat Password" required minlength="6">
                    </div>
                </fieldset>
                <fieldset class="emailUpdate">
                    <h3>Sign up for email updates?</h1>
                    <div>
                    <label for="emailUpdates">Yes</label>
                    <input type="radio" id="yes" name="emailUpdates" value="yes">
                    <label for="emailUpdates">No</label>
                    <input type="radio" id="no" name="emailUpdates" value="no">
                </div>
                </fieldset><br><br>
                <label id="favoriteColor" for="Favorite Color">Favorite Color?</label>
                <select name="Favorite Color" id="Color">
                    <option value=""></option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="purple">Purple</option>
                </select>
                <h6>*required</h6>
                <input type="submit" id="submit" value="Create Account">
            </form>
            <h5>Already have an account? <a href="">Login</a> </h5>
        </div>
    </div>
</body>
</html>
