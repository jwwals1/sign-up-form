<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leftside">
        <img src="media/ecom.webp" alt="Ecommerce stock background picture" id="ecomPhoto">
        <div class="descriptions">
            <img src="media/ecom logo.webp" alt="Ecommerce stock logo" id="logo">
            <h1 id="logoText">e-commerce website</h1>
        </div>
    </div>
    <div class="rightSide">
        <div id="rightText">
            <h1>This is a fake online e-commerce site home page. This is the fake description. Sign up now to get started!</h1>
        </div>
        <div>
            <form action="" method="post">
                <h1>Sign up below!</h1>
                <fieldset>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName">
                </fieldset>
                <fieldset>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName">
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </fieldset>
                <fieldset>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" name="phoneNumber">
                </fieldset>
                <fieldset>
                    <label for="age">Age</label>
                    <input type="number" name="Age">
                </fieldset>
                <fieldset>
                    <h3>Sign up for email updates?</h1>
                    <label for="emailUpdates">Yes</label>
                    <input type="radio" id="yes" name="emailUpdates" value="yes">
                    <label for="emailUpdates">No</label>
                    <input type="radio" id="no" name="emailUpdates" value="no">
                </fieldset>
                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </fieldset>
                <fieldset>
                    <label for="password2">Confrim Password</label>
                    <input type="password" name="password2">
                </fieldset>
            </form>
            <button>Create Account</button>
            <h5>Already have an account? Log in</h5>
        </div>
    </div>
</body>
</html>
